<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Next Adventure</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="header">
            <h5>You are Invited To</h5>
            <h1>My Next Big Adventure</h1>
            <h5>September 5th 2017 | Mt Horeb</h5>
        </div>
        <div class="trailer">
            <div class="km">
                120
            </div>
            <div class="kilometers">
                <h4>In total, I have completed 120 good kilometers during my hitch hiking expeditions</h4>
            </div>
        </div>
        <div class="join">
            <h5>Come join me in travelling the road less travelled, the unique way</h5>
        </div>
    </div>
    <div class="road">
        <p>The Road Less Travelled Is This</p>
    </div>
    <div class="container">
        <div class="places">
            
        </div>
        <div class="add-place">
            <div class="row">
                <div class="col-lg-4">
                    <img src="images/hiking.jpg" alt="placeholder" width="100%" height="100%"> <br/>
                    <button>Add Place To Go</button>
                </div>
                <div class="col-lg-8 details">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="place-name text-center">
                                Place Name
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="place-date text-center">
                                Date
                            </div>
                        </div>
                        <hr/>
                    </div>
                    <div class="row">
                        <div class="description">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
